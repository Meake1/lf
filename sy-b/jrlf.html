<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加入我们 - LF组织</title>
    <script src="../protect.js"></script>
    <style>
        @font-face {
            font-family: 'MyFont';
            src: url('../fonts/my.ttf') format('truetype');
        }
        @font-face {
            font-family: 'SyFont';
            src: url('../fonts/sy.ttf') format('truetype');
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'SyFont', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* 禁用文本选择 */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            /* 禁用双击选择 */
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }
        .container {
            display: flex;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            /* 防止内容被复制 */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }
        .left-image {
            flex: 1;
            text-align: center;
            padding: 20px;
        }
        .left-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            /* 禁用图片拖拽 */
            pointer-events: none;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }
        .content {
            flex: 2;
            padding: 40px;
            text-align: center;
        }
        .right-image {
            flex: 1;
            text-align: center;
            padding: 20px;
        }
        .right-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            /* 禁用图片拖拽 */
            pointer-events: none;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-family: 'MyFont', sans-serif;
        }
        .contact-info {
            margin: 20px 0;
            line-height: 1.8;
            color: #555;
        }
        .contact-info strong {
            color: #333;
        }
        .highlight {
            color: #e74c3c;
            font-weight: bold;
        }
        .game-id {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #e74c3c;
        }
        .welcome {
            color: #27ae60;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
        }

        /* 平板 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 15px;
                margin: 10px;
            }

            .left-image, .right-image {
                flex: none;
                padding: 10px;
            }

            .content {
                flex: none;
                padding: 20px;
                text-align: center;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 20px;
            }

            .contact-info {
                font-size: 14px;
                line-height: 1.6;
            }

            .game-id {
                padding: 12px;
                margin: 15px 0;
            }

            .welcome {
                font-size: 1.1em;
            }
        }

        /* 手机 */
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .container {
                padding: 10px;
                margin: 5px;
                border-radius: 8px;
            }

            .left-image, .right-image {
                padding: 5px;
            }

            .content {
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
                margin-bottom: 15px;
                line-height: 1.2;
            }

            .contact-info {
                font-size: 12px;
                line-height: 1.5;
                margin: 15px 0;
            }

            .contact-info strong {
                display: block;
                margin-top: 10px;
                margin-bottom: 5px;
            }

            .highlight {
                display: inline-block;
                word-break: break-all;
            }

            .game-id {
                padding: 10px;
                margin: 10px 0;
                font-size: 12px;
            }

            .welcome {
                font-size: 1em;
                margin-top: 15px;
                line-height: 1.3;
            }
        }
    </style>
    <script>
    // 反调试保护
    (function() {
        'use strict';
        const devtools = {
            open: false,
            orientation: null
        };
        const threshold = 160;
        setInterval(function() {
            if (window.outerHeight - window.innerHeight > threshold || 
                window.outerWidth - window.innerWidth > threshold) {
                if (!devtools.open) {
                    devtools.open = true;
                    document.body.innerHTML = '<div style="text-align:center;padding:50px;font-family:Arial;"><h1>访问受限</h1><p>检测到开发者工具，请关闭后刷新页面</p></div>';
                }
            } else {
                devtools.open = false;
            }
        }, 500);
        
        // 禁用F12、Ctrl+Shift+I、Ctrl+Shift+J、Ctrl+Shift+C
        document.addEventListener('keydown', function(e) {
            if (e.keyCode === 123 || 
                (e.ctrlKey && e.shiftKey && e.keyCode === 73) || 
                (e.ctrlKey && e.shiftKey && e.keyCode === 74) || 
                (e.ctrlKey && e.shiftKey && e.keyCode === 67)) {
                e.preventDefault();
                return false;
            }
        });
        
        // 禁用右键菜单
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        // 禁用文本选择
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });
        
        // 禁用拖拽
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
            return false;
        });
    })();
    </script>
</head>
<body>
    <div class="container">
        <div class="left-image">
            <img src="../images/jrwm-z.png" alt="左侧图片">
        </div>
        
        <div class="content">
            <h1>加入我们让我们续写传奇</h1>
            
            <div class="contact-info">
                <p>如果你对我们感兴趣，请联系我们的审核员审核对局，无论输赢。</p>
                
                <p><strong>LF组织联系人：</strong></p>
                <p>微信：<span class="highlight">Qs602781580</span></p>
                <p>QQ：<span class="highlight">1715544252</span> / <span class="highlight">2847606120</span></p>
                
                <p><strong>审核员联系方式：</strong></p>
                <p>微信：<span class="highlight">1397815525</span> / <span class="highlight">Apple77ink</span></p>
                <p>QQ：<span class="highlight">2358414</span></p>
            </div>
            
            <div class="game-id">
                <p><strong>审核通过后，游戏ID命名格式为：</strong></p>
                <p><span class="highlight">"LF xxxx"</span></p>
                <p>例：<span class="highlight">"LF | 传奇领域"</span></p>
            </div>
            
            <div class="welcome">
                高手多多欢迎各位加入！
            </div>
        </div>
        
        <div class="right-image">
            <img src="../images/jrwm-y.png" alt="右侧图片">
        </div>
    </div>
</body>
</html>
