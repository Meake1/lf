<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LF欢迎你的加入！</title>
    <style>
        @font-face {
            font-family: 'MyFont';
            src: url('../fonts/my.ttf') format('truetype');
        }
        @font-face {
            font-family: 'SyFont';
            src: url('../fonts/sy.ttf') format('truetype');
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'SyFont', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .left-image {
            flex: 1;
            text-align: center;
            padding: 20px;
        }
        .left-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .content {
            flex: 2;
            padding: 40px;
            text-align: center;
        }
        .right-image {
            flex: 1;
            text-align: center;
            padding: 20px;
        }
        .right-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-family: 'MyFont', sans-serif;
        }
        .contact-info {
            margin: 20px 0;
            line-height: 1.8;
            color: #555;
        }
        .contact-info strong {
            color: #333;
        }
        .highlight {
            color: #e74c3c;
            font-weight: bold;
        }
        .game-id {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #e74c3c;
        }
        .welcome {
            color: #27ae60;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-image">
            <img src="../images/jrwm-z.png" alt="左侧图片">
        </div>
        
        <div class="content">
            <h1>加入我们让我们续写传奇</h1>
            
            <div class="contact-info">
                <p>如果你对我们感兴趣，请联系我们的审核员审核对局，无论输赢。</p>
                
                <p><strong>LF组织联系人：</strong></p>
                <p>微信：<span class="highlight">Qs602781580</span></p>
                <p>QQ：<span class="highlight">1715544252</span> / <span class="highlight">2847606120</span></p>
                
                <p><strong>审核员联系方式：</strong></p>
                <p>微信：<span class="highlight">1397815525</span> / <span class="highlight">Apple77ink</span></p>
                <p>QQ：<span class="highlight">2358414</span></p>
            </div>
            
            <div class="game-id">
                <p><strong>审核通过后，游戏ID命名格式为：</strong></p>
                <p><span class="highlight">"LF xxxx"</span></p>
                <p>例：<span class="highlight">"LF | 传奇领域"</span></p>
            </div>
            
            <div class="welcome">
                高手多多欢迎各位加入！
            </div>
        </div>
        
        <div class="right-image">
            <img src="../images/jrwm-y.png" alt="右侧图片">
        </div>
    </div>
</body>
</html>
